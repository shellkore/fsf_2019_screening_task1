{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<br><br>
    <div class="container" style="background-color:aliceblue;">
        <div class="row">
            <div class = "col-md-6" style=" text-align: left;">
                <a href="{% url 'home' %}"><h2>üè†Home</h2></a>
            </div>
            <div class = "col-md-6" style=" text-align: right;">
                <h2>Login</h2>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="container" style="background-color:aliceblue;">
        <div class="row">
            <div class = "col-sm-4" style=" text-align: left;">
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control" name="username" autofocus="" required="" id="id_username" placeholder="Enter your Username">
                    </div>
                    <div class="form-group">
                        <label for="id_password">Password:</label>
                        <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    
                </form>
                <br><br>
            </div>
        </div>
    </div>

{% endblock %}
